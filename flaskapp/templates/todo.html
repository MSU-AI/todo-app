<!DOCTYPE html>
<html>
<head>
    <title>TODO App</title>
    <style>
        .container {
            display: flex;
        }
        .left {
            flex: 50%;
        }
        .right {
            flex: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>What would you like to do?</h2>
            <form method="POST">
                <select name="action">
                    {% for action in actions %}
                        <option value="{{ action }}">{{ action }}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Submit">
            </form>
            {% if action == 'add' %}
                <form method="POST">
                    <input type="text" name="new_task" placeholder="Enter new task">
                    <input type="submit" value="Add Task">
                </form>
            {% endif %}
        </div>
        <div class="right">
            <h2>Tasks</h2>
            <ul>
                {% for task in tasks %}
                    <li>{{ task }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
